<div class="container jumbotron">
  <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <h1 class="text-center"><p>Login</p></h1>
            <div class="form-group">
                <label for="username" class="text-info">Username:</label><br>
                <input type="text" name="username" class="form-control" [(ngModel)] = "login">
            </div>
            <div class="form-group">
                <label for="password" class="text-info">Password:</label><br>
                <input type="password" name="password" class="form-control" [(ngModel)] = "password">
                <div class="error-block" *ngIf="loginError">
                    <label class="alert-danger error-message">{{loginErrorMessage}}</label>
                </div>                  
            </div>
            <div class="form-group btn-login">
                <button class="btn btn-success btn-md" (click)="Login()">Login</button>
            </div>
          </div>
      </div>
  </div>
</div>
