<div class="container jumbotron">
  <div class="row justify-content-center align-items-center">
      <div id="registration-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <h1 class="text-center"><p>Registration</p></h1>
            <div class="form-group">
                <label for="username" class="text-info">Username:</label><br>
                <input type="text" name="username" class="form-control" [(ngModel)] = "login" #username="ngModel"
                [ngClass] = "{'invalid-input': username.invalid && username.touched, 'valid-input': username.valid && username.touched}" required>
            </div>
            <div class="form-group">
                <label for="password" class="text-info">Password:</label><br>
                <input type="password" name="password" #pass = "ngModel" [(ngModel)] = "password" 
                [ngClass] = "{'invalid-input': pass.value != confirmPassword.value && confirmPassword.touched, 
                'valid-input': pass.value == confirmPassword.value && pass.touched && confirmPassword.touched && confirmPassword.value.length >= 6 }"
                class="form-control" required>
                <span class="paas-hint">Minimum 6 characters</span>
            </div>
            <div class="form-group">
              <label for="confirm-password" class="text-info">Repeat Password:</label><br>
              <input type="password" name="confirm-password" class="form-control" #confirmPassword = "ngModel" [(ngModel)] = "confirmedPassword" 
              [ngClass] = "{'invalid-input': pass.value != confirmPassword.value && confirmPassword.touched, 
              'valid-input': pass.value == confirmPassword.value && pass.touched && confirmPassword.touched && pass.value.length >= 6}"
              class="form-control" required>
              <span class="paas-hint">Minimum 6 characters</span>
            </div>
            <div class="form-group">
              <label for="email" class="text-info">Email:</label><br>
              <input type="email" class="form-control" name="email" [(ngModel)]="useremail" #email="ngModel" 
              required pattern="[a-zA-Z_0-9]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}" 
              [ngClass] = "{'invalid-input': email.invalid && email.touched, 'valid-input': email.valid && email.touched}">
            </div>
            <div class="form-group btn-block">
                <button name="submit" class="btn btn-success btn-md btn-reg" (click)="registration()"
                [disabled]="pass.value != confirmPassword.value || pass.untouched || confirmPassword.untouched || username.untouched 
                || email.untouched || username.invalid || email.invalid || pass.value.length < 6">Registration</button>
                <button name="submit" class="btn btn-md btn-success" onclick = "window.history.back()">Cancel</button>
            </div>
            <div style="text-align: center; color: green">{{regMessage}}</div>
          </div>
      </div>
  </div>
</div>
